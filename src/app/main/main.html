                        <div class="panel-body">
                            <tabset>
                                <tab heading="Overview">
                                    <div ng-include="'components/overview/overview.html'" ng-controller="MainCtrl as main"></div>
                                </tab>
                                <tab heading="Activities" ng-controller="ActivityCtrl as ac">
                                    <angularchart
                                        dataset="dataset"
                                        schema="schema"
                                        options="options">
                                      </angularchart>

                                    <angularchart
                                        dataset="datasetActivities"
                                        options="activitiesOptions">
                                      </angularchart>

                                    <angularchart
                                        dataset="activitySummaries"
                                        schema="schemaSummaries"
                                        options="optionsSummaries">
                                      </angularchart>
                                </tab>
                                <tab heading="Sleep" ng-controller="SleepCtrl as sc">
                                    <angularchart
                                        dataset="sleeps"
                                        schema="schema"
                                        options="options">
                                      </angularchart>
                                      <angularchart
                                        dataset="sleeps"
                                        schema="schema"
                                        options="optionsSections">
                                      </angularchart>
                                      <angularchart
                                        dataset="sleepsSummaries"
                                        schema="schemaSummaries"
                                        options="optionsSummaries">
                                      </angularchart>
                                </tab>
                            </tabset>

                        </div>

                    </div>
        </div>
